<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      Distance to Peakers.ai office in Santa Monica:
      {{ distance?.distance | number: '1.2-2' }}
      {{ ' ' + distance?.unit }}
    </span>
    <span class="nav-spacer"></span>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card *ngFor="let m of markers">
  <p>
    <strong>{{ m.label === 'P' ? 'Peakers.ai' : 'Moose' }} Location</strong>
  </p>
  <p>
    <small>Street Address:</small>
    <br />
    <br />
    <input [(ngModel)]="m.streetAddr" />
  </p>
  <p>
    <small>Latitude:</small>
    <br />
    <br />
    <input [(ngModel)]="m.lat" />
  </p>
  <p>
    <small>Longitude:</small>
    <br />
    <br />
    <input [(ngModel)]="m.lng" />
    <br />
  </p>
</mat-card>
<mat-card>
  <agm-map [latitude]="center.lat" [longitude]="center.lng" [zoom]="zoom">
    <agm-marker
      *ngFor="let m of markers"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m?.label"
    >
      <agm-info-window [disableAutoPan]="true">
        {{ m.balloon }}
      </agm-info-window>
    </agm-marker>
  </agm-map>
</mat-card>
