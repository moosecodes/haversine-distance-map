<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ title }}</span>
    <span class="nav-spacer"></span>
    <!-- <mat-icon>favorite</mat-icon>
    <mat-icon>delete</mat-icon> -->
  </mat-toolbar-row>
</mat-toolbar>
<button (click)="findDistance()">find distance</button>
<p>Distance: {{ distance?.distance + ' ' + distance?.unit }}</p>
<p>
  <small>Center: {{ center.lat }}, {{ center.lng }}</small>
</p>
<p *ngFor="let m of markers">
  <small>{{
    m.label === 'P' ? 'Peakers: ' + m.lat + ', ' + m.lng : null
  }}</small>
  <small>{{ m.label === 'M' ? 'Moose: ' + m.lat + ', ' + m.lng : null }}</small>
</p>
<agm-map [latitude]="center.lat" [longitude]="center.lng" [zoom]="zoom">
  <agm-marker
    *ngFor="let marker of markers"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    [label]="marker?.label"
  ></agm-marker>
</agm-map>
